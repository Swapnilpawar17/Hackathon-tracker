<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Tracker | Live Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b; /* Deep slate/black */
            /* Subtle tech grid background */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(56, 189, 248, 0.06), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(129, 140, 248, 0.06), transparent 25%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 30px 30px, 30px 30px;
            color: #e4e4e7;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Glassmorphism Base */
        .glass-panel {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        header {
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #a1a1aa;
            font-size: 16px;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            padding: 8px 20px;
            border-radius: 25px;
            border: 1px solid rgba(52, 211, 153, 0.2);
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: #34d399;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(52, 211, 153, 0); }
            100% { box-shadow: 0 0 0 0 rgba(52, 211, 153, 0); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(56, 189, 248, 0.3);
            box-shadow: 0 15px 40px rgba(56, 189, 248, 0.1);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-number {
            font-family: 'Fira Code', monospace;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #e0f2fe, #bae6fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #a1a1aa;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            font-weight: 600;
        }

        .filters {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-label {
            display: block;
            color: #d4d4d8;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f4f4f5;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        input::placeholder {
            color: #71717a;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }
        
        select option {
            background: #18181b;
            color: #f4f4f5;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: rgba(129, 140, 248, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(129, 140, 248, 0.1);
        }

        .card-header {
            padding: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 100%);
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.3;
            color: #f4f4f5;
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(56, 189, 248, 0.1);
            color: #7dd3fc;
            border: 1px solid rgba(56, 189, 248, 0.2);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .tag.mode {
            background: rgba(167, 139, 250, 0.1);
            color: #c4b5fd;
            border-color: rgba(167, 139, 250, 0.2);
        }

        .card-body {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .info {
            margin-bottom: 12px;
            color: #a1a1aa;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-icon {
            color: #818cf8;
        }

        .fresher-badge {
            color: #34d399;
            font-weight: 600;
            background: rgba(52, 211, 153, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            display: inline-flex;
            width: fit-content;
        }

        .prize {
            font-family: 'Fira Code', monospace;
            background: rgba(251, 191, 36, 0.1);
            color: #fcd34d;
            border: 1px solid rgba(251, 191, 36, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
            margin: 15px 0;
            font-size: 14px;
        }

        .btn {
            display: block;
            background: #f4f4f5;
            color: #09090b;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.3s;
            margin-top: auto;
        }

        .btn:hover {
            background: #38bdf8;
            color: #09090b;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        footer {
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            color: #a1a1aa;
        }

        .footer-links {
            margin-top: 15px;
        }

        .footer-links a {
            color: #e4e4e7;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .footer-links a:hover {
            color: #38bdf8;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        .no-results {
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            color: #a1a1aa;
        }

        .no-results-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            h1 { font-size: 28px; }
            .filter-row { flex-direction: column; }
            .filters { position: static; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="glass-panel">
            <h1>üöÄ Hackathon Tracker</h1>
            <p class="subtitle">Live hackathons for CSE students & freshers</p>
            <div class="live-badge">
                <div class="live-dot"></div>
                LIVE DATA
            </div>
        </header>

        <div class="stats">
            <div class="stat-card glass-panel">
                <div class="stat-icon">üèÜ</div>
                <div class="stat-number" id="total-count">0</div>
                <div class="stat-label">Live Hackathons</div>
            </div>
            <div class="stat-card glass-panel">
                <div class="stat-icon">üåê</div>
                <div class="stat-number" id="platform-count">9</div>
                <div class="stat-label">Platforms</div>
            </div>
            <div class="stat-card glass-panel">
                <div class="stat-icon">üë•</div>
                <div class="stat-number" id="fresher-count">0</div>
                <div class="stat-label">Fresher Friendly</div>
            </div>
            <div class="stat-card glass-panel">
                <div class="stat-icon">üí∞</div>
                <div class="stat-number">$500K+</div>
                <div class="stat-label">Total Prizes</div>
            </div>
        </div>

        <div class="filters glass-panel">
            <div class="filter-row">
                <div class="filter-group">
                    <label class="filter-label">üîç Search</label>
                    <input type="text" id="search" placeholder="Search hackathons, organizers..." oninput="filterHackathons()">
                </div>
                <div class="filter-group">
                    <label class="filter-label">üìç Platform</label>
                    <select id="platform" onchange="filterHackathons()">
                        <option value="">All Platforms</option>
                        <option value="Government">Government</option>
                        <option value="Google">Google</option>
                        <option value="Microsoft">Microsoft</option>
                        <option value="Unstop">Unstop</option>
                        <option value="AWS">AWS</option>
                        <option value="MLH">MLH</option>
                        <option value="Codeforces">Codeforces</option>
                        <option value="GitHub">GitHub</option>
                        <option value="Meta">Meta</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">üåç Mode</label>
                    <select id="mode" onchange="filterHackathons()">
                        <option value="">All Modes</option>
                        <option value="Online">Online</option>
                        <option value="Offline">Offline</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="hackathon-grid" class="grid"></div>

        <footer class="glass-panel">
            <p>Built with üíª by <strong>Swapnil Pawar</strong></p>
            <div class="footer-links">
                <a href="https://github.com/Swapnilpawar17" target="_blank">üîó GitHub</a>
                <a href="https://linkedin.com/in/swapnilpawar17" target="_blank">üíº LinkedIn</a>
            </div>
            <p style="margin-top: 15px; font-size: 13px; color: #71717a;">
                Last updated: February 2026
            </p>
        </footer>
    </div>

    <script>
        const hackathons = [
            {
                name: "Smart India Hackathon",
                platform: "Government",
                organizer: "Government of India",
                mode: "Hybrid",
                link: "https://www.sih.gov.in/",
                prize: "‚Çπ1,00,000 per team",
                fresher: true
            },
            {
                name: "Google Solution Challenge",
                platform: "Google",
                organizer: "Google Developer Student Clubs",
                mode: "Online",
                link: "https://developers.google.com/community/gdsc-solution-challenge",
                prize: "$3,000 + Mentorship",
                fresher: true
            },
            {
                name: "Microsoft Imagine Cup",
                platform: "Microsoft",
                organizer: "Microsoft",
                mode: "Online",
                link: "https://imaginecup.microsoft.com/",
                prize: "$100,000",
                fresher: true
            },
            {
                name: "Flipkart GRiD 6.0",
                platform: "Unstop",
                organizer: "Flipkart",
                mode: "Online",
                link: "https://unstop.com/hackathons/flipkart-grid",
                prize: "‚Çπ50,00,000",
                fresher: true
            },
            {
                name: "ET Gen AI Hackathon",
                platform: "Other",
                organizer: "Economic Times",
                mode: "Hybrid",
                link: "#",
                prize: "Exclusive Rewards",
                fresher: true
            },
            {
                name: "AWS DeepRacer Student League",
                platform: "AWS",
                organizer: "Amazon Web Services",
                mode: "Online",
                link: "https://aws.amazon.com/deepracer/student/",
                prize: "Scholarships + Credits",
                fresher: true
            },
            {
                name: "Schneider Go Green",
                platform: "Unstop",
                organizer: "Schneider Electric",
                mode: "Online",
                link: "https://unstop.com/hackathons/schneider-go-green",
                prize: "Trip to Paris + Jobs",
                fresher: true
            },
            {
                name: "Global Hack Week: GenAI",
                platform: "MLH",
                organizer: "Major League Hacking",
                mode: "Hybrid",
                link: "https://mlh.io",
                prize: "Swag + Experience",
                fresher: true
            },
            {
                name: "Codeforces Rounds",
                platform: "Codeforces",
                organizer: "Codeforces",
                mode: "Online",
                link: "https://codeforces.com",
                prize: "Rating Points",
                fresher: true
            },
            {
                name: "GitHub Campus Expert",
                platform: "GitHub",
                organizer: "GitHub Education",
                mode: "Online",
                link: "https://education.github.com/experts",
                prize: "Swag + Training",
                fresher: true
            },
            {
                name: "Meta Hacker Cup",
                platform: "Meta",
                organizer: "Meta",
                mode: "Online",
                link: "https://facebook.com/codingcompetitions/hacker-cup",
                prize: "$20,000",
                fresher: true
            }
        ];

        function renderCards(list) {
            const grid = document.getElementById('hackathon-grid');
            
            if (list.length === 0) {
                grid.innerHTML = `
                    <div class="no-results glass-panel" style="grid-column: 1 / -1;">
                        <div class="no-results-icon">üì°</div>
                        <h3 style="color: #f4f4f5; margin-bottom: 8px;">No hackathons found</h3>
                        <p>Try adjusting your search or filters.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = list.map(h => `
                <div class="card glass-panel">
                    <div class="card-header">
                        <div class="card-title">${h.name}</div>
                        <div class="tags">
                            <span class="tag">${h.platform}</span>
                            <span class="tag mode">${h.mode}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="info">
                            <span class="info-icon">üè¢</span>
                            <strong>Organizer:</strong> ${h.organizer}
                        </div>
                        ${h.fresher ? '<div class="info fresher-badge">‚úÖ Fresher Friendly</div>' : ''}
                        ${h.prize ? `<div class="prize">üèÜ ${h.prize}</div>` : ''}
                        <a href="${h.link}" target="_blank" class="btn">Register Now ‚Üí</a>
                    </div>
                </div>
            `).join('');
        }

        function filterHackathons() {
            const search = document.getElementById('search').value.toLowerCase();
            const platform = document.getElementById('platform').value;
            const mode = document.getElementById('mode').value;

            const filtered = hackathons.filter(h => {
                const matchSearch = !search || 
                    h.name.toLowerCase().includes(search) || 
                    h.organizer.toLowerCase().includes(search);
                const matchPlatform = !platform || h.platform === platform;
                const matchMode = !mode || h.mode === mode;
                
                return matchSearch && matchPlatform && matchMode;
            });

            renderCards(filtered);
            document.getElementById('total-count').textContent = filtered.length;
            
            // Calculate dynamic fresher count
            const fresherCount = filtered.filter(h => h.fresher).length;
            document.getElementById('fresher-count').textContent = fresherCount;
        }

        // Initial render
        filterHackathons();
    </script>
</body>
</html>
