<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Tracker | Live Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .live-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.3s;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.15);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 40px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(99, 102, 241, 0.2);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 25px;
            color: white;
            position: relative;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 20px;
            background: inherit;
            transform: skewY(-2deg);
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .card-body {
            padding: 30px 25px 25px;
        }

        .info {
            margin-bottom: 12px;
            color: #555;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-icon {
            color: #667eea;
        }

        .fresher-badge {
            color: #10b981;
            font-weight: 600;
        }

        .prize {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            padding: 10px 18px;
            border-radius: 12px;
            font-weight: 700;
            display: inline-block;
            margin: 15px 0;
            font-size: 15px;
        }

        .btn {
            display: block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .btn:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        footer {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            color: #666;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .footer-links {
            margin-top: 15px;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #764ba2;
        }

        .no-results {
            background: white;
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            color: #666;
        }

        .no-results-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 26px;
            }
            .filter-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Hackathon Tracker</h1>
            <p class="subtitle">Live hackathons for CSE students & freshers</p>
            <span class="live-badge">üî¥ LIVE DATA</span>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-icon">üèÜ</div>
                <div class="stat-number" id="total-count">10</div>
                <div class="stat-label">Live Hackathons</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üåê</div>
                <div class="stat-number" id="platform-count">8</div>
                <div class="stat-label">Platforms</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-number" id="fresher-count">10</div>
                <div class="stat-label">Fresher Friendly</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-number">$500K+</div>
                <div class="stat-label">Total Prizes</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label class="filter-label">üîç Search</label>
                    <input type="text" id="search" placeholder="Search hackathons..." oninput="filterHackathons()">
                </div>
                <div class="filter-group">
                    <label class="filter-label">üìç Platform</label>
                    <select id="platform" onchange="filterHackathons()">
                        <option value="">All Platforms</option>
                        <option value="Government">Government</option>
                        <option value="Google">Google</option>
                        <option value="Microsoft">Microsoft</option>
                        <option value="Unstop">Unstop</option>
                        <option value="AWS">AWS</option>
                        <option value="MLH">MLH</option>
                        <option value="Codeforces">Codeforces</option>
                        <option value="GitHub">GitHub</option>
                        <option value="Meta">Meta</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">üåç Mode</label>
                    <select id="mode" onchange="filterHackathons()">
                        <option value="">All Modes</option>
                        <option value="Online">Online</option>
                        <option value="Offline">Offline</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="hackathon-grid" class="grid"></div>

        <footer>
            <p>Built with ‚ù§Ô∏è by <strong>Swapnil Pawar</strong></p>
            <div class="footer-links">
                <a href="https://github.com/Swapnilpawar17" target="_blank">üîó GitHub</a>
                <a href="https://linkedin.com/in/swapnilpawar17" target="_blank">üíº LinkedIn</a>
            </div>
            <p style="margin-top: 15px; font-size: 13px; color: #999;">
                Last updated: February 2025
            </p>
        </footer>
    </div>

    <script>
        const hackathons = [
            {
                name: "Smart India Hackathon 2025",
                platform: "Government",
                organizer: "Government of India",
                mode: "Hybrid",
                link: "https://www.sih.gov.in/",
                prize: "‚Çπ1,00,000 per team",
                fresher: true
            },
            {
                name: "Google Solution Challenge 2025",
                platform: "Google",
                organizer: "Google Developer Student Clubs",
                mode: "Online",
                link: "https://developers.google.com/community/gdsc-solution-challenge",
                prize: "$3,000 + Mentorship",
                fresher: true
            },
            {
                name: "Microsoft Imagine Cup 2025",
                platform: "Microsoft",
                organizer: "Microsoft",
                mode: "Online",
                link: "https://imaginecup.microsoft.com/",
                prize: "$100,000",
                fresher: true
            },
            {
                name: "Flipkart GRiD 6.0",
                platform: "Unstop",
                organizer: "Flipkart",
                mode: "Online",
                link: "https://unstop.com/hackathons/flipkart-grid",
                prize: "‚Çπ50,00,000",
                fresher: true
            },
            {
                name: "AWS DeepRacer Student League",
                platform: "AWS",
                organizer: "Amazon Web Services",
                mode: "Online",
                link: "https://aws.amazon.com/deepracer/student/",
                prize: "Scholarships + AWS Credits",
                fresher: true
            },
            {
                name: "Schneider Go Green 2025",
                platform: "Unstop",
                organizer: "Schneider Electric",
                mode: "Online",
                link: "https://unstop.com/hackathons/schneider-go-green",
                prize: "Trip to Paris + Jobs",
                fresher: true
            },
            {
                name: "Global Hack Week: GenAI",
                platform: "MLH",
                organizer: "Major League Hacking",
                mode: "Hybrid",
                link: "https://mlh.io",
                prize: "Swag + Experience",
                fresher: true
            },
            {
                name: "Codeforces Rounds",
                platform: "Codeforces",
                organizer: "Codeforces",
                mode: "Online",
                link: "https://codeforces.com",
                prize: "Rating Points",
                fresher: true
            },
            {
                name: "GitHub Campus Expert",
                platform: "GitHub",
                organizer: "GitHub Education",
                mode: "Online",
                link: "https://education.github.com/experts",
                prize: "Swag + Training",
                fresher: true
            },
            {
                name: "Meta Hacker Cup 2025",
                platform: "Meta",
                organizer: "Meta",
                mode: "Online",
                link: "https://facebook.com/codingcompetitions/hacker-cup",
                prize: "$20,000",
                fresher: true
            }
        ];

        function renderCards(list) {
            const grid = document.getElementById('hackathon-grid');
            
            if (list.length === 0) {
                grid.innerHTML = `
                    <div class="no-results" style="grid-column: 1 / -1;">
                        <div class="no-results-icon">üîç</div>
                        <h3>No hackathons found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = list.map(h => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">${h.name}</div>
                        <div class="tags">
                            <span class="tag">${h.platform}</span>
                            <span class="tag">${h.mode}</span>
                            <span class="tag">üî¥ LIVE</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="info">
                            <span class="info-icon">üè¢</span>
                            <strong>Organizer:</strong> ${h.organizer}
                        </div>
                        ${h.fresher ? '<div class="info fresher-badge">‚úÖ Fresher Friendly</div>' : ''}
                        ${h.prize ? `<div class="prize">üèÜ ${h.prize}</div>` : ''}
                        <a href="${h.link}" target="_blank" class="btn">Register Now ‚Üí</a>
                    </div>
                </div>
            `).join('');
        }

        function filterHackathons() {
            const search = document.getElementById('search').value.toLowerCase();
            const platform = document.getElementById('platform').value;
            const mode = document.getElementById('mode').value;

            const filtered = hackathons.filter(h => {
                const matchSearch = !search || 
                    h.name.toLowerCase().includes(search) || 
                    h.organizer.toLowerCase().includes(search);
                const matchPlatform = !platform || h.platform === platform;
                const matchMode = !mode || h.mode === mode;
                
                return matchSearch && matchPlatform && matchMode;
            });

            renderCards(filtered);
            document.getElementById('total-count').textContent = filtered.length;
        }

        // Initial render
        renderCards(hackathons);
    </script>
</body>
</html>
