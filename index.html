<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 255, 0.35) 0%, transparent 50%),
                radial-gradient(circle at 80% 10%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.25) 0%, transparent 50%),
                linear-gradient(135deg, #0f0b22 0%, #241b57 100%);
            z-index: -2;
        }

        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.15;
            animation: float 25s infinite ease-in-out;
        }

        .blob:nth-child(1) {
            width: 500px;
            height: 500px;
            background: #667eea;
            top: -200px;
            left: -100px;
            animation-delay: 0s;
        }

        .blob:nth-child(2) {
            width: 600px;
            height: 600px;
            background: #764ba2;
            bottom: -200px;
            right: -100px;
            animation-delay: 8s;
        }

        .blob:nth-child(3) {
            width: 450px;
            height: 450px;
            background: #f093fb;
            bottom: 100px;
            left: 200px;
            animation-delay: 16s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Grain overlay for premium finish */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.04;
            z-index: 0;
            pointer-events: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 24px;
            position: relative;
        }

        .container { 
            max-width: 1280px; 
            margin: 0 auto; 
            position: relative;
            z-index: 1;
        }

        header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            padding: 40px 30px;
            margin-bottom: 32px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.2);
        }

        h1 {
            font-size: 42px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            font-weight: 800;
        }

        .subtitle { color: #6b7280; font-size: 16px; }

        .live-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 20px;
            animation: pulse 3s infinite;
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
        }

        @keyframes pulse { 
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); } 
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } 
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            padding: 28px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.06);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 40px;
            font-weight: 800;
            color: #667eea;
        }

        .stat-label {
            color: #6b7280;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 6px;
            font-weight: 500;
        }

        .filters {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 32px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.06);
        }

        input, select {
            padding: 14px 16px;
            border: 2px solid rgba(229, 231, 235, 0.8);
            background: rgba(255,255,255,0.7);
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            flex: 1;
            min-width: 200px;
            transition: all 0.2s;
        }

        input:focus, select:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 24px;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.06);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card:hover { 
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0,0,0,0.12);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 24px;
            color: white;
        }

        .card-title { font-size: 19px; font-weight: 700; margin-bottom: 12px; }

        .tags { 
            display: flex; 
            gap: 8px; 
            flex-wrap: wrap; 
        }

        .tag {
            background: rgba(255,255,255,0.2);
            padding: 5px 11px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .card-body { 
            padding: 24px; 
        }

        .info { 
            margin-bottom: 10px; 
            color: #4b5563; 
            font-size: 14px; 
        }

        .prize {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 600;
            display: inline-block;
            margin: 12px 0;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
        }

        .btn {
            display: block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn:hover { 
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        footer {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            padding: 28px;
            border-radius: 16px;
            text-align: center;
            margin-top: 40px;
            color: #6b7280;
            border: 1px solid rgba(255,255,255,0.2);
        }

        footer a { color: #667eea; text-decoration: none; margin: 0 15px; font-weight: 500; }

        @media (max-width: 768px) {
            body { padding: 12px; }
            .grid { grid-template-columns: 1fr; }
            h1 { font-size: 28px; }
            header { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="background-blobs">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>
    <div class="grain"></div>

    <div class="container">
        <header>
            <h1>üöÄ Hackathon Tracker</h1>
            <p class="subtitle">Live hackathons for CSE students & freshers</p>
            <span class="live-badge">üî¥ LIVE DATA</span>
        </header>
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total">10</div>
                <div class="stat-label">Live Hackathons</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">8</div>
                <div class="stat-label">Platforms</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">10</div>
                <div class="stat-label">Fresher Friendly</div>
            </div>
        </div>
        <div class="filters">
            <input type="text" id="search" placeholder="üîç Search hackathons..." oninput="filter()">
            <select id="platform" onchange="filter()">
                <option value="">All Platforms</option>
                <option value="Government">Government</option>
                <option value="Google">Google</option>
                <option value="Microsoft">Microsoft</option>
                <option value="Unstop">Unstop</option>
                <option value="AWS">AWS</option>
                <option value="MLH">MLH</option>
                <option value="Codeforces">Codeforces</option>
                <option value="GitHub">GitHub</option>
                <option value="Meta">Meta</option>
            </select>
            <select id="mode" onchange="filter()">
                <option value="">All Modes</option>
                <option value="Online">Online</option>
                <option value="Hybrid">Hybrid</option>
            </select>
        </div>
        <div id="grid" class="grid"></div>
        <footer>
            <p>Built with ‚ù§Ô∏è by Swapnil Pawar</p>
            <p style="margin-top: 10px;">
                <a href="https://github.com/Swapnilpawar17" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/swapnilpawar17" target="_blank">LinkedIn</a>
            </p>
        </footer>
    </div>
    <script>
        // Make whole card clickable
        document.addEventListener('click', e => {
            if(e.target.closest('.card')) {
                window.open(e.target.closest('.card').querySelector('.btn').href, '_blank');
            }
        })

        const hackathons = [
            { name: "Smart India Hackathon 2025", platform: "Government", organizer: "Government of India", mode: "Hybrid", link: "https://www.sih.gov.in/", prize: "‚Çπ1,00,000", fresher: true },
            { name: "Google Solution Challenge 2025", platform: "Google", organizer: "Google DSC", mode: "Online", link: "https://developers.google.com/community/gdsc-solution-challenge", prize: "$3,000", fresher: true },
            { name: "Microsoft Imagine Cup 2025", platform: "Microsoft", organizer: "Microsoft", mode: "Online", link: "https://imaginecup.microsoft.com/", prize: "\(100,000", fresher: true },
            { name: "Flipkart GRiD 6.0", platform: "Unstop", organizer: "Flipkart", mode: "Online", link: "https://unstop.com/hackathons/flipkart-grid", prize: "‚Çπ50,00,000", fresher: true },
            { name: "AWS DeepRacer League", platform: "AWS", organizer: "Amazon", mode: "Online", link: "https://aws.amazon.com/deepracer/student/", prize: "Scholarships", fresher: true },
            { name: "Schneider Go Green 2025", platform: "Unstop", organizer: "Schneider Electric", mode: "Online", link: "https://unstop.com", prize: "Paris Trip", fresher: true },
            { name: "Global Hack Week GenAI", platform: "MLH", organizer: "MLH", mode: "Hybrid", link: "https://mlh.io", prize: "Swag", fresher: true },
            { name: "Codeforces Rounds", platform: "Codeforces", organizer: "Codeforces", mode: "Online", link: "https://codeforces.com", prize: "Rating", fresher: true },
            { name: "GitHub Campus Expert", platform: "GitHub", organizer: "GitHub", mode: "Online", link: "https://education.github.com/experts", prize: "Training", fresher: true },
            { name: "Meta Hacker Cup 2025", platform: "Meta", organizer: "Meta", mode: "Online", link: "https://facebook.com/codingcompetitions", prize: "\)20,000", fresher: true }
        ];
        function render(list) {
            document.getElementById('grid').innerHTML = list.map(h => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">${h.name}</div>
                        <div class="tags">
                            <span class="tag">${h.platform}</span>
                            <span class="tag">\({h.mode}</span>
                            <span class="tag">üî¥ LIVE</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="info"><strong>Organizer:</strong> \){h.organizer}</div>
                        \({h.fresher ? '<div class="info" style="color:#10b981;">‚úÖ Fresher Friendly</div>' : ''}
                        <div class="prize">üèÜ \){h.prize}</div>
                        <a href="${h.link}" target="_blank" class="btn">Register Now ‚Üí</a>
                    </div>
                </div>
            `).join('');
            document.getElementById('total').textContent = list.length;
        }
        function filter() {
            const s = document.getElementById('search').value.toLowerCase();
            const p = document.getElementById('platform').value;
            const m = document.getElementById('mode').value;
            render(hackathons.filter(h => 
                (!s || h.name.toLowerCase().includes(s) || h.organizer.toLowerCase().includes(s)) &&
                (!p || h.platform === p) &&
                (!m || h.mode === m)
            ));
        }
        render(hackathons);
    </script>
</body>
</html>
